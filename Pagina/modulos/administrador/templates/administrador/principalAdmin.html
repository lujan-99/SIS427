<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <style>
    /* Cyberpunk Neon Theme */
body {
    font-family: 'Courier New', monospace, Arial, sans-serif;
    background-color: #000000;
    margin: 0;
    padding: 0;
    color: #00fffc; /* Neon cyan text */
    background: radial-gradient(circle at center, #1a0033 0%, #000000 100%);
    min-height: 100vh;
}

.cuerpo {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 20px;
}

header {
    width: 100%;
    background-color: rgba(75, 0, 130, 0.9); /* Semi-transparent purple */
    color: #00fffc; /* Neon cyan */
    padding: 15px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3); /* Cyan glow */
    border-bottom: 1px solid #00fffc;
}

.SimulacionB {
    background-color: #850235; /* Dark red */
    color: white;
    padding: 12px 25px;
    border-radius: 5px;
    text-transform: uppercase;
    font-weight: bold;
    text-align: center;
    font-size: 1.2em;
    letter-spacing: 1px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
}

.SimulacionB a {
    color: white;
    text-decoration: none;
}

.SimulacionB:hover {
    background-color: #a83b44;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
}

.SimulacionB a:hover {
    text-decoration: none;
}

.materias {
    margin-top: 40px;
    width: 100%;
    max-width: 1000px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.materias h1 {
    color: #00fffc; /* Neon cyan */
    margin-bottom: 30px;
    font-size: 2.5em;
    text-align: center;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    letter-spacing: 2px;
}

.nombreM {
    background-color: rgba(26, 0, 51, 0.8); /* Dark purple */
    color: #00fffc; /* Neon cyan */
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
    text-align: center;
    width: 100%;
    max-width: 600px;
    border: 1px solid #00fffc;
    transition: all 0.3s ease;
}

.nombreM:hover {
    transform: translateX(5px);
    box-shadow: 0 6px 20px rgba(0, 255, 255, 0.4);
    border-color: #ff0055; /* Neon pink */
}

.nombreM a {
    color: #00fffc; /* Neon cyan */
    font-weight: bold;
    font-size: 1.3em;
    text-decoration: none;
    transition: all 0.3s ease;
}

.nombreM a:hover {
    color: #ff0055; /* Neon pink */
    text-decoration: none;
    text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
}

/* Cyberpunk scanline effect */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(
        to bottom,
        transparent 95%,
        rgba(0, 255, 255, 0.05) 95%
    );
    background-size: 100% 4px;
    pointer-events: none;
    z-index: 1000;
    animation: scanline 8s linear infinite;
}

@keyframes scanline {
    from { background-position: 0 0; }
    to { background-position: 0 100%; }
}

/* Container pulse animation */
@keyframes pulse {
    0% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
    50% { box-shadow: 0 0 25px rgba(0, 200, 255, 0.5); }
    100% { box-shadow: 0 0 15px rgba(100, 0, 255, 0.3); }
}

.nombreM {
    animation: pulse 6s infinite alternate;
}

@media (max-width: 600px) {
    header {
        flex-direction: column;
        gap: 15px;
    }

    .SimulacionB {
        margin-bottom: 15px;
        width: 100%;
    }

    .materias {
        padding: 0 20px;
    }

    .nombreM {
        max-width: 100%;
        padding: 15px;
    }
    
    .materias h1 {
        font-size: 2em;
    }
}
    </style>
        <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="cuerpo">
        <header>
            <div class="SimulacionB">
                <a href="http://127.0.0.1:8000/administrador/admin-principal/">Home</a>
            </div>

            <div class="SimulacionB">
                <a href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
            </div>

            
        </header>

        <div class="materias">
            <div class="SimulacionB">
                <a href="{% url 'code_executor_view' %}">Compilador</a>
            </div>
            <div>Docente {{ usuario.nombre }}</div>
            <h1>Materias</h1>

            {% for materia in materias %}
            <div class="nombreM">
                <a href="{% url 'detalle_materia_admin' materia.id %}">{{ materia.sigla }}</a>
            </div>
            {% endfor %}
            

            <div class="SimulacionB">
                <a href="{% url 'agregar_materia' %}">Agregar Materia</a>
            </div>
        </div>
        <div class="materias">
            <h1>Clientes Logueados</h1>
            <div class="nombreM">
                {% for cliente in clientes %}
                {{ cliente.usuario.nombre }}, {{ cliente.usuario.email }}  <br>
    
                {% endfor %}
            </div>

        </div>
    </div>
</body>

</html>
