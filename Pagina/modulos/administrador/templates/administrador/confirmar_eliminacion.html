<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <style>

    </style>
    
</head>
<body>
    <div class="container">
        <h1>Confirmar Eliminación</h1>
        <p>¿Estás seguro de que deseas eliminar el contenido "{{ contenido.titulo }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn">Eliminar</button>
            <a href="{% url 'detalle_materia_admin' contenido.tema.materia.id %}" class="btn-cancel">Cancelar</a>
        </form>
    </div>
</body>
</html>
