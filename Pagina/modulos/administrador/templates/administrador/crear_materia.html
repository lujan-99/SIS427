<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Materia</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #000000; /* Fondo negro */
    margin: 0;
    padding: 0;
    color: #a7f7c6; /* Verde menta brillante */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #000000, #1a0033); /* Degradado negro a morado oscuro */
}

.container {
    background-color: #1a0033; /* Morado muy oscuro */
    padding: 30px; /* Más padding */
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 255, 150, 0.2); /* Sombra verde neón */
    width: 100%;
    max-width: 500px; /* Un poco más ancho */
    text-align: center;
    border: 1px solid #a7f7c6; /* Borde verde neón */
}

h1 {
    color: #a7f7c6; /* Verde menta brillante */
    font-size: 2em;
    margin-bottom: 25px;
    text-shadow: 0 0 5px rgba(167, 247, 198, 0.5); /* Efecto brillo */
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px; /* Espaciado entre elementos */
}

input {
    margin-bottom: 15px;
    padding: 12px; /* Más padding */
    border: 1px solid #a7f7c6; /* Borde verde */
    border-radius: 5px;
    background-color: #0d001a; /* Fondo más oscuro */
    color: #a7f7c6; /* Texto verde */
    font-size: 1em;
}

input:focus {
    outline: none;
    border-color: #00ff88; /* Verde más brillante al enfocar */
    box-shadow: 0 0 8px rgba(0, 255, 150, 0.3);
}

button {
    background-color: #850235; /* Rojo vino */
    color: white;
    padding: 12px; /* Más padding */
    border: none;
    border-radius: 5px; /* Bordes menos redondeados */
    cursor: pointer;
    font-size: 1em;
    font-weight: bold;
    text-transform: uppercase; /* Texto en mayúsculas */
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #a83b44;
    transform: translateY(-2px); /* Efecto de levitación */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.back-link {
    display: block;
    margin-top: 20px; /* Más margen */
    color: #a7f7c6; /* Verde menta */
    text-decoration: none;
    font-size: 0.9em;
    transition: all 0.3s ease;
}

.back-link:hover {
    text-decoration: underline;
    color: #00ff88; /* Verde más brillante */
    text-shadow: 0 0 5px rgba(0, 255, 150, 0.3);
}

/* Efectos adicionales para la temática oscura/neón */
.container {
    position: relative;
    overflow: hidden;
}

.container::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #ff00cc, #00ffcc, #00ccff, #ff00cc);
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    opacity: 0.3;
    animation: animate-border 20s linear infinite;
}

@keyframes animate-border {
    0% { background-position: 0 0; }
    50% { background-position: 300% 0; }
    100% { background-position: 0 0; }
}
    </style>
    
</head>

<body>
    <div class="container">
        <h1>Agregar Materia</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
        <a href="{% url 'admin_principal' %}" class="back-link">Volver</a>
    </div>
</body>

</html>
