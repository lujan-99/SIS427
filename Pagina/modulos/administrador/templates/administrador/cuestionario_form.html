<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if cuestionario %}Editar Cuestionario{% else %}Añadir Cuestionario{% endif %}</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #000000;
    margin: 0;
    padding: 0;
    color: #00ff00; /* Bright neon green */
    background: linear-gradient(135deg, #000000, #4b0082); /* Black to purple gradient */
    min-height: 100vh;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 30px;
    background-color: rgba(75, 0, 130, 0.8); /* Semi-transparent purple */
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 255, 0, 0.2); /* Green glow shadow */
    border: 1px solid #00ff00; /* Neon green border */
}

h1 {
    color: #00ff00; /* Neon green */
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 30px;
    text-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Glow effect */
}

.btn {
    background-color: #850235; /* Dark red */
    color: white;
    padding: 12px 24px;
    margin: 10px 0;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    border: none;
    cursor: pointer;
}

.btn:hover {
    background-color: #a83b44;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.btn-cancel {
    background-color: #333333; /* Dark gray */
    margin-left: 15px;
}

.btn-cancel:hover {
    background-color: #555555;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.3); /* Green glow */
}

.btn-container {
    display: flex;
    justify-content: center;
    margin-top: 30px;
}

/* Optional: Add glow effect to container on hover */
.container:hover {
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .container {
        margin: 20px auto;
        padding: 20px;
    }
    
    .btn-container {
        flex-direction: column;
        align-items: center;
    }
    
    .btn-cancel {
        margin-left: 0;
        margin-top: 10px;
    }
}
    </style>
        <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container">
        <h1>{% if cuestionario %}Editar Cuestionario{% else %}Añadir Cuestionario{% endif %}</h1>

        <!-- Formulario de Cuestionario -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="btn-container">
                <button type="submit" class="btn">{% if cuestionario %}Guardar Cambios{% else %}Añadir{% endif %}</button>
                <a href="{% url 'detalle_materia_admin' materia.id %}" class="btn btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
