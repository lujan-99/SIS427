<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #000000; /* Black background */
    margin: 0;
    padding: 0;
    color: #00ff00; /* Neon green text */
    background: linear-gradient(135deg, #000000, #4b0082); /* Black to purple gradient */
}

.login-container {
    background-color: #4b0082; /* Purple container */
    padding: 30px;
    border-radius: 8px; /* Slightly less rounded */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 700px; /* Wider container */
    width: 100%;
    margin: 50px auto;
    border: none; /* Removed border */
}

.login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #00ff00; /* Neon green */
    font-size: 2.5em; /* Larger text */
    font-weight: bold;
}

.login-container input[type="text"],
.login-container input[type="password"],
.login-container input[type="email"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #333; /* Dark input background */
    color: #00ff00; /* Neon green text */
}

button {
    background-color: #850235; /* Dark red */
    color: white;
    width: 100%;
    padding: 12px 24px; /* More horizontal padding */
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-transform: uppercase; /* All caps */
    font-weight: bold;
    margin-top: 10px;
}

button:hover {
    background-color: #a83b44; /* Brighter red on hover */
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px; /* Added spacing between form elements */
}

label {
    color: #00ff00; /* Neon green */
    margin-bottom: 5px;
    font-size: 1.2em; /* Larger label text */
}

/* Added button container for multiple buttons */
.btn-container {
    display: flex;
    justify-content: space-between;
    gap: 15px;
    margin-top: 20px;
}

/* Added cancel button style */
.btn-cancel {
    background-color: #333;
    color: white;
    padding: 12px 24px;
    text-decoration: none;
    border-radius: 5px;
    text-transform: uppercase;
    font-weight: bold;
    display: inline-block;
    transition: background-color 0.3s ease;
    width: 100%;
    cursor: pointer;
    text-align: center;
}

.btn-cancel:hover {
    background-color: #555;
}

@media (max-width: 600px) {
    .login-container {
        margin: 30px auto;
        padding: 20px;
    }
    
    .btn-container {
        flex-direction: column;
    }
}
    </style>
        <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required />
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required />
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</body>

</html>
