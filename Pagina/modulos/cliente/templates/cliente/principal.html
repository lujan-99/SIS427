<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente</title>
    <style>
/* Cyberpunk Neon Theme */
body {
    font-family: 'Courier New', monospace;
    background-color: #000;
    margin: 0;
    padding: 0;
    color: #0ff; /* Neon cyan */
    background: linear-gradient(135deg, #000 0%, #1a0033 100%);
    min-height: 100vh;
}

/* Scanline effect */
body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 255, 0.05),
        rgba(0, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 2px
    );
    pointer-events: none;
    z-index: 1000;
    animation: scanline 6s linear infinite;
}

@keyframes scanline {
    from { background-position: 0 0; }
    to { background-position: 0 100vh; }
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(75, 0, 130, 0.9); /* Semi-transparent purple */
    color: #0ff;
    padding: 15px 30px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    border-bottom: 1px solid #0ff;
}

header div {
    display: flex;
    align-items: center;
}

.acceder-boton {
    background: linear-gradient(135deg, #850235 0%, #a83b44 100%);
    color: white;
    padding: 12px 25px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: bold;
    margin-left: 15px;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 0 15px rgba(133, 2, 53, 0.3);
}

.acceder-boton:hover {
    background: linear-gradient(135deg, #a83b44 0%, #cc0044 100%);
    box-shadow: 0 0 25px rgba(255, 0, 85, 0.5);
    transform: translateY(-2px);
}

.materias {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 50px 0;
}

.nombreM {
    background-color: rgba(20, 20, 40, 0.8);
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    margin-bottom: 20px;
    text-align: center;
    width: 80%;
    max-width: 500px;
    border: 1px solid #0ff;
    transition: all 0.3s ease;
}

.nombreM:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    background-color: rgba(30, 30, 50, 0.9);
}

.nombreM a {
    color: #0ff;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.5em;
    text-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

.nombreM a:hover {
    color: #ff0055; /* Neon pink */
    text-decoration: none;
    text-shadow: 0 0 8px rgba(255, 0, 85, 0.3);
}

/* Animation effects */
@keyframes pulse {
    0% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
    50% { box-shadow: 0 0 25px rgba(255, 0, 255, 0.4); }
    100% { box-shadow: 0 0 15px rgba(100, 0, 255, 0.3); }
}

.nombreM {
    animation: pulse 6s infinite alternate;
}

/* Responsive design */
@media (max-width: 600px) {
    header {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
    }
    
    .acceder-boton {
        margin: 15px 0 0 0;
        width: 100%;
        text-align: center;
    }
    
    .nombreM {
        width: 90%;
        padding: 15px 20px;
    }
    
    .materias {
        margin: 30px 0;
    }
}
    </style>
     <link rel="stylesheet" href="css.css">
</head>

<body>
    <header>
        <div>
            <a href="{% url 'cliente_principal' %}" class="acceder-boton">Home</a>
        </div>
        <div>Estudiante</div>
        <div>
           {{ usuario.nombre }}
        </div>
        <div>
            <a href="{% url 'logout' %}" class="acceder-boton">Cerrar Sesi√≥n</a>
        </div>
        
  

        <div>
            <a href="{% url 'registro_materia' %}" class="acceder-boton">Registrar en Materia</a>
        </div>
    </header>
    <div>
        <a href="{% url 'code_executor_viewc' %}" class="acceder-boton">codigo</a>
    </div>
    <div class="materias">
        {% for materia in materias %}
        <div class="nombreM">
            <a href="{% url 'detalle_materia_alumno' materia.id %}">{{ materia.sigla }}</a>
        </div>
        {% endfor %}
    </div>

</body>

</html>
