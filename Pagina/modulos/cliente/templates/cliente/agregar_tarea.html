<!-- agregar_tarea.html -->


<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Tarea</title>
    <style>
/* Cyberpunk Neon Theme */
body {
    font-family: 'Courier New', monospace;
    background-color: #000;
    margin: 0;
    padding: 0;
    color: #0ff; /* Neon cyan */
    background: linear-gradient(135deg, #000 0%, #1a0033 100%);
    min-height: 100vh;
}

/* Scanline effect */
body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 255, 0.05),
        rgba(0, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 2px
    );
    pointer-events: none;
    z-index: 1000;
    animation: scanline 6s linear infinite;
}

@keyframes scanline {
    from { background-position: 0 0; }
    to { background-position: 0 100vh; }
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background-color: rgba(10, 10, 30, 0.85);
    border-radius: 8px;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.3),
                0 0 45px rgba(100, 0, 255, 0.2);
    border: 1px solid #0ff;
    backdrop-filter: blur(5px);
    animation: pulse 4s infinite alternate;
}

@keyframes pulse {
    0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
    50% { box-shadow: 0 0 30px rgba(255, 0, 255, 0.4); }
    100% { box-shadow: 0 0 20px rgba(100, 0, 255, 0.3); }
}

h1 {
    color: #0ff;
    text-align: center;
    font-size: 2.2em;
    margin-bottom: 30px;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    letter-spacing: 2px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Custom file input styling */
.file-input-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    width: 100%;
}

.file-input-wrapper input[type="file"] {
    position: absolute;
    font-size: 100px;
    opacity: 0;
    right: 0;
    top: 0;
    cursor: pointer;
}

.file-input-label {
    display: block;
    padding: 15px;
    background-color: rgba(20, 20, 40, 0.7);
    border: 1px dashed #0ff;
    border-radius: 5px;
    color: #0ff;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.file-input-label:hover {
    background-color: rgba(30, 30, 50, 0.9);
    border-color: #f0f;
    box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
}

.file-input-label::before {
    content: "üìÅ ";
}

.file-input-filename {
    display: block;
    margin-top: 10px;
    font-size: 0.9em;
    color: #f0f;
    text-shadow: 0 0 5px rgba(255, 0, 255, 0.3);
}

.btn-container {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
    gap: 15px;
}

button {
    background: linear-gradient(135deg, #ff0055 0%, #990033 100%);
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 4px;
    text-transform: uppercase;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    letter-spacing: 1px;
    box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
    flex: 1;
}

button:hover {
    background: linear-gradient(135deg, #ff0066 0%, #cc0044 100%);
    box-shadow: 0 0 25px rgba(255, 0, 85, 0.5);
    transform: translateY(-2px);
}

/* Glitch effect on hover */
button:hover::after {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent 45%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 55%
    );
    animation: glitch 0.5s infinite linear alternate-reverse;
}

@keyframes glitch {
    0% { transform: translateX(-5px); }
    100% { transform: translateX(5px); }
}

.btn-cancel {
    background: linear-gradient(135deg, #333 0%, #555 100%);
    color: white;
    padding: 12px 25px;
    text-decoration: none;
    border-radius: 4px;
    text-transform: uppercase;
    font-weight: bold;
    display: inline-block;
    transition: all 0.3s ease;
    letter-spacing: 1px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    flex: 1;
}

.btn-cancel:hover {
    background: linear-gradient(135deg, #444 0%, #666 100%);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    transform: translateY(-2px);
}

@media (max-width: 600px) {
    .container {
        margin: 20px;
        padding: 20px;
    }
    
    .btn-container {
        flex-direction: column;
    }
    
    button, .btn-cancel {
        width: 100%;
    }
}
    </style>
        <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container">
        <h1>Subir Tarea: {{ tarea.titulo }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btn-container">
                <button type="submit">Subir Tarea</button>
                <a href="{% url 'detalle_materia' materia.id %}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
